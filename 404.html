<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRMO</title>
  <meta http-equiv="refresh" content="0; url=/?redirect=">
  <script>
  (function(){
    try {
      var p = location.pathname || "/";
      var s = location.search || "";
      var h = location.hash || "";
      // Avoid redirect loop for the real 404 page URL
      if (p.toLowerCase().endsWith("/404.html")) p = "/";
      var target = "/?redirect=" + encodeURIComponent(p + s + h);
      location.replace(target);
    } catch(e) {
      location.replace("/");
    }
  })();
  </script>
</head>
